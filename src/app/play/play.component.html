<ActionBar (loaded)="onActionBarLoaded($event)" title="">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left"></ActionItem>

    <ActionItem text="Shuffle" (tap)="shuffle()" ios.systemIcon="16" ios.position="right" android.position="popup"></ActionItem>
    <ActionItem text="Clear" ios.systemIcon="16" ios.position="right" android.position="popup"></ActionItem>
    
</ActionBar>

<WrapLayout class="board">
    
    <ng-container>
        <StackLayout class="tile" *ngFor="let tile of bingoCardTilesInPlay; index as i;">
            <StackLayout class="tile tile-container" [ngClass]="{'active': tile.active == true }" (tap)="toggleTile(tile)">    
                <FlexboxLayout flexWrap="wrap" justifyContent="center">
                    <AutoFitText *ngFor="let word of tile.text.split(' ')" text="{{ word }} " class="tile-label"></AutoFitText>
                </FlexboxLayout>
            </StackLayout>
        </StackLayout>
    </ng-container>

</WrapLayout>
